<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>polaroid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tablero">
        <div class="imagen-center">
            <figure class="box-1">
                <div class="img-box">
                    <img src="./img/margaritas.jpg" alt="margaritas">
                </div>
                <figcaption>flores summer</figcaption>
            </figure>
            <figure class="box-2">
                <div class="img-box">
                    <img src="./img/pexels-burst-545042.jpg" alt=""> 
                </div>
                <figcaption>summer dream</figcaption>
            </figure>
            <figure class="box-3">
                <div class="img-box">
                    <img src="./img/bicivintage.jpg" alt="bicicleta">
                </div>
                <figcaption>awesome</figcaption>
            </figure>
            <figure class="box-4">
                <div class="img-box">
                    <img src="./img/floresrosadas.jpg" alt="florero">
                </div>
                <figcaption>summer day</figcaption>
            </figure>
            <figure class="box-5">
                <div class="img-box">
                    <img src="./img/pexels-fotografierende-2058498.jpg" alt="">
                </div>
                <figcaption>love</figcaption>
            </figure>
            <figure class="box-6">
                <div class="img-box">
                    <img src="./img/pexels-scott-webb-1098520.jpg" alt="">
                </div>
                <figcaption>hello</figcaption>
            </figure>
            <figure class="box-7">
                <div class="img-box">
                    <img src="./img/pexels-secret-garden-931176.jpg" alt="">
                </div>
                <figcaption>july</figcaption>
            </figure>
            <figure class="box-8">
                <div class="img-box">
                    <img src="./img/verduras.jpg" alt="verduras">
                </div>
                <figcaption>abundance</figcaption>
            </figure>
        </div>
    </div>

</body>
</html>
